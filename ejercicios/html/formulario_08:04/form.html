<form action="" autocomplete="off">
    <label for="name">Nombre</label>
    <input 
    id="name" 
    type="text"
    required placeholder="Introduzca su nombre" />

    <label for="birthdate"></label>
    <input id="birthdate" required min="2022-06-04" max="2040-06-04" type="date" />


    <label for="email">Email</label>
    <input id="email" type="email" placeholder="Introduzca su email" />

    <label for="skin">Tu color favorito</label>
    <input id="skin" type="color"  />

    <button type="submit">Enviar</button> <!--Si no escrivo Enviar el botton es peque-->
    <button type="reset">Reiniciar</button>

</form>
